<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Redes </title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script> 
      <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <form id="chat">
        <input type="text" id="username" name="username" placeholder="Digite seu Usuario">
        <div class="messages"></div>
        <input type="text" id="message" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>

    </form>

    <script type="text/javascript">
        var socket= io("http://localhost:3000");

        $('#chats').submit(function(event){
            event.preventDefault();

            var autor = $('#username').val();
            var mensagem = $('#message').val();

            if(autor.lenght && mensagem.lenght){
                var messages={
                    autor : autor,
                    mensagem: mensagem
                };
            }
            socket.emit("sendMessage", messages);
        });
        
    </script>

</body>

</html>
